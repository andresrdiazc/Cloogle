<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloogle</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-item">
                <a href="#">Gmail</a>
            </div>
            <div class="nav-item">
                <a href="#">Imágenes</a>
            </div>
            <div class="nav-item btn">
                <a href="#">Acceder</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <figure>
            <img src="/Google.gif" alt="Logo Google">
        </figure>

        <form class="box_search" action="">
            <input type="text">
        </form>

        <div class="btn_container">
            <button class="btn_search">Buscar con Google</button>
            <button class="btn_search">Me siento con suerte</button>
        </div>
        
    </main>
    <footer>
        <div class="footer-up footer">
            Colombia
        </div>
        <div class="footer-down footer">
            <ul>
                <li>Sobre Google</li>
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Cómo funciona la Búsqueda</li>
            </ul>
            <ul>
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </div>
    </footer>
</body>
</html>
